<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      #TeLlevoAPP
    </ion-title>
    <ion-avatar routerLink="/userlog" slot="end">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Fondo" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        #TeLlevoAPP
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <ion-card>
      <ion-card-header>
        <!-- Botón para navegar a la página "Programar Viaje" -->
        <ion-button routerLink="/programaviaje" expand="block">CONDUCTOR</ion-button>
      </ion-card-header>
      <ion-card-content>
        Crea, verifica y acepta solicitudes de viajes.
      </ion-card-content>

      <ion-card-header>
        <!-- Botón para navegar a la página "Unirse a un Viaje" -->
        <ion-button routerLink="/unirseviaje" expand="block">PASAJERO</ion-button>
      </ion-card-header>
      <ion-card-content>
        Busca viajes disponibles para tu destino.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <strong>Planifica, comparte y regresemos a casa juntos.</strong>
    <p>Visítanos <a target="_blank" rel="noopener noreferrer" href="http://www.tellevoapp.com">www.tellevoapp.com</a></p>
  </ion-toolbar>
</ion-footer>

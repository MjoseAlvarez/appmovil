<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Unirse a un Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajesDisponibles">
      <ion-label>
        <h2>{{ viaje.destino }}</h2>
        <p>Capacidad: {{ viaje.capacidad }} - Costo: {{ viaje.costoPorPersona | currency }}</p>
      </ion-label>
      <ion-button fill="outline" (click)="unirseAlViaje(viaje)" [disabled]="viaje.capacidad <= 0">
        Unirse
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

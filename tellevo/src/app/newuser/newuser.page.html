<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Usuario</ion-title>
    <!-- Bot칩n de retroceso ubicado al inicio -->
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="string"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">RUN</ion-label>
      <ion-input [(ngModel)]="run" type="string"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electr칩nico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repetir Contrase침a</ion-label>
      <ion-input [(ngModel)]="password2" type="password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="sedeError">{{ sedeError }}</ion-text>

    <ion-button expand="full" (click)="registro()">Registrar</ion-button>
  </ion-list>
</ion-content>
